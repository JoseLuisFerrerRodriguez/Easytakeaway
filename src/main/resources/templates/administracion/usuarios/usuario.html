<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantilla/base:: head(#{nombreEmpresa}+' - GestiÃ³n', 'none')}"></head>
<body>

<div th:replace="~{plantilla/baseAdmin :: menu}"></div>

<div class="container-fluid">
    <div>
        <h2 class="mt-3 text-center">[[#{admin.usuarios.titulo}]]</h2>
        <a th:href="@{/admin/usuario/nuevo}"><i class="fas fa-user-plus fa-2x"></i></a>
    </div>
    <div th:if="${message != null}" class="alert alert-success text-center">
        [[#{${message}}]]
    </div>
    <div th:if="${messageError != null}" class="alert alert-danger text-center">
        [[#{${messageError}}]]
    </div>
    <div>
        <table class="table table-bordered table-striped table-hover table-responsive-xl text-center">
            <thead class="thead-dark">
            <th>[[#{admin.usuarios.id}]]</th>
            <th>[[#{admin.usuarios.login}]]</th>
            <th>[[#{admin.usuarios.nombre}]]</th>
            <th>[[#{admin.usuarios.apellidos}]]</th>
            <th>[[#{admin.usuarios.telefono}]]</th>
            <th>[[#{admin.usuarios.email}]]</th>
            <th>[[#{admin.usuarios.rol}]]</th>
            <th>[[#{admin.acciones}]]</th>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.username}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellidos}"></td>
                <td th:text="${usuario.telefono}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.rol}"></td>
                <td><a class="far fa-edit fa-2x green-text"
                       th:href="@{'/admin/usuario/editar/' + ${usuario.id}}" title="Editar este usuario"></a>
                    &nbsp; <a class="fas fa-trash-alt fa-2x red-text"
                              th:href="@{'/admin/usuario/borrar/' + ${usuario.id}}" title="Borrar este usuario"></a></td>
            </tbody>
        </table>
    </div>
    <!--Pagination-->
    <div th:replace="~{plantilla/paginacion :: paginacion('/admin/usuarios')}"></div>
</div>

<footer th:insert="~{plantilla/base :: pie_final}"></footer>
<div th:insert="~{plantilla/base :: scripts}"></div>

</body>
</html>
