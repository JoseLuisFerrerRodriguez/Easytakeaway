<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantilla/base:: head(#{nombreEmpresa}, 'none')}"></head>

<body>
<div th:replace="~{plantilla/base :: menu}"></div>
<br/><br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger">[[#{login.validacion}]]</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">[[#{login.cierresesion}]]</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">[[#{login.titulo}]]</h3>
                </div>
                <div class="card-body">
                    <form class="form-horizontal" method="post" role="form" th:action="@{/login}" >
                        <div class="mb-3">
                            <label class="control-label" for="username">[[#{login.usuario}]]</label>
                            <input class="form-control"
                                   id="username"
                                   name="username"
                                   th:attr="placeholder=#{login.email.txt}"
                                   type="text"
                            />
                        </div>

                        <div class="mb-3">
                            <label class="control-label" for="password">[[#{login.password}]]</label>
                            <input class="form-control"
                                   id="password"
                                   name="password"
                                   th:attr="placeholder=#{login.password.txt}"
                                   type="password"
                            />
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-primary" type="submit">[[#{login.aceptar}]]</button>
                            <span> [[#{login.textoRegistro}]]
                            <a th:href="@{/registro}"> [[#{login.crearCuenta}]]</a>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:insert="~{plantilla/base :: pie_final}"></footer>
<div th:insert="~{plantilla/base :: scripts}"></div>

</body>
</html>
